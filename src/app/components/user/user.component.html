<h1>
Hello {{name}}
</h1>

<ul>
  <li>Age: {{age}}</li>
  <li>Email: {{email}}</li>
  <li>Address: {{address.street}}, {{address.city}}, {{address.state}}
  </li>
</ul>

<button (click)="onClick()">Click Me</button>
<form (submit)="addHobby(hobby)">
<div>
  <label type="text">Hobby:</label>
  <input type="text" #hobby>
</div>

</form>
<h1>Hobbies</h1>
  <ul>
    <li *ngFor="let hobby of hobbies; let i = index">{{i+1}}: {{hobby}}
      <button (click)="deleteHobby(hobby)">X</button><li>
  </ul>
